<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair is easy</title>
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header>
        <!-- Ира -->
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <div>Широкий спектр услуг</div>

            <!-- Анна -->
            <div class="wrapper">
                <div class="form">
                    <form action="#" id="form" class="form__body">
                        <div class="form__title">ЗАПОЛНИТЕ ФОРМУ</div>
                        <div class="form__item">
                            <label for="formName" class="form__label">Ваше имя*</label>
                            <input id="formName" type="text" name="name" class="form__input _req">
                        </div>
                        <div class="form__item">
                            <label for="formEmail" class="form__label">E-mail*</label>
                            <input id="formEmail" type="text" name="email" class="form__input _req _email">
                        </div>
                        <div class="form__item">
                            <label for="formPhone" class="form__label">Номер телефона*</label>
                            <input id="formPhone" type="text" name="phone" class="form__input _req _phone">
                        </div>
                        <div class="form__item form__item_textarea">
                            <label for="formMessage" class="form__label">Опишите Вашу заявку</label>
                            <textarea name="message" id="formMessage"
                                class="form__input form__input_textarea"></textarea>
                        </div>
                        <div class="form__item form__item_loadImg">
                            <div class="form__label">Прикрепить фото объекта</div>
                            <div class="file">
                                <div class="file__item">
                                    <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                        class="file__input">
                                    <div class="file__button">Выбрать</div>
                                </div>
                                <div id="formPreview" class="file__preview"></div>
                            </div>
                        </div>
                        <button type="submit" class="form__button">Отправить заявку</button>
                        <div id="message"></div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <!-- Дарина -->
            <div class="projects">
                <div class="projects-title">
                    <img src="assets/img/line.svg" alt="line">
                    <p class="title">Наши работы</p>
                    <img src="assets/img/line.svg" alt="line">
                </div>
                <p class="project-text text">Высокие стандарты при доступных ценах</p>
                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Индикаторы -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                        <li data-target="#carousel" data-slide-to="3"></li>
                        <li data-target="#carousel" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="assets/img/projects/project02.jpg" alt="project">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="assets/img/projects/project01.jpg" alt="project">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="assets/img/projects/project03.jpg" alt="project">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="assets/img/projects/project04.jpg" alt="project">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="assets/img/projects/project05.jpg" alt="project">
                        </div>
                    </div>
                    <!-- Элементы управления -->
                    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                        <img class="img__btn" src="assets/img/btn_left.svg" alt="button left">
                        <span class="sr-only"></span>
                    </a>
                    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                        <img class="img__btn" src="assets/img/btn_right.svg" alt="button right>
                    <span class=" sr-only"></span>
                    </a>
                </div>
            </div>
        </section>

        <section>
            <!-- Катя -->
        </section>

        <section>
            <!-- Елена -->
            Давайте выполним (форма)
        </section>

        <section>
            <!-- пока ни кто не взял -->
            Отзывы
        </section>
    </main>

    <footer>
        <!-- Ася -->
    </footer>

    <!-- Скрипты для работы модальных окон -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.modal').modal('hide');
        });
    </script>
    <!-- Скрипты для работы модальных окон -->
    <script src="js/form.js"></script>
</body>

</html>
